<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>AI Homework Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles_.css" />
</head>
<body>
    <h1 style="text-align: center;">AI Homework Checker</h1>

    <div class="row">
        <label class="circle">
            <input id="assignment" type="file" accept=".md,.txt" hidden />
            <div class="circle-inner">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path d="M144 480c-79.5 0-144-64.5-144-144 0-63.4 41-117.2 97.9-136.5-1.3-7.7-1.9-15.5-1.9-23.5 0-79.5 64.5-144 144-144 55.4 0 103.5 31.3 127.6 77.1 14.2-8.3 30.8-13.1 48.4-13.1 53 0 96 43 96 96 0 15.7-3.8 30.6-10.5 43.7 44 20.3 74.5 64.7 74.5 116.3 0 70.7-57.3 128-128 128l-304 0zM305 191c-9.4-9.4-24.6-9.4-33.9 0l-72 72c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l31-31 0 102.1c0 13.3 10.7 24 24 24s24-10.7 24-24l0-102.1 31 31c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-72-72z"/>
                    </svg>
                </div>
                <h4>Assignment</h4>
                <small>(md/txt)</small>
                <div class="drag-text">Drag & drop to upload</div>
            </div>
        </label>

        <label class="circle">
            <input id="subs" type="file" accept=".zip" hidden />
            <div class="circle-inner">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path d="M144 480c-79.5 0-144-64.5-144-144 0-63.4 41-117.2 97.9-136.5-1.3-7.7-1.9-15.5-1.9-23.5 0-79.5 64.5-144 144-144 55.4 0 103.5 31.3 127.6 77.1 14.2-8.3 30.8-13.1 48.4-13.1 53 0 96 43 96 96 0 15.7-3.8 30.6-10.5 43.7 44 20.3 74.5 64.7 74.5 116.3 0 70.7-57.3 128-128 128l-304 0zM305 191c-9.4-9.4-24.6-9.4-33.9 0l-72 72c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l31-31 0 102.1c0 13.3 10.7 24 24 24s24-10.7 24-24l0-102.1 31 31c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-72-72z"/>
                    </svg>
                </div>
                <h4>Submissions</h4>
                <small>(zip)</small>
                <div class="drag-text">Drag & drop to upload</div>
            </div>
        </label>
    </div>

    <button id="run" class="primary">Run Evaluation</button>

    <div class="card settings">
        <div class="settings-header">
            
        </div>

        <div class="settings-content-grid">
            <div class="settings-group model-group-container">
                <h4>AI Model & Evaluation</h4>
                <div class="settings-item">
                    <label for="model-select">Model</label>
                    <select id="model-select">
                        <option>gpt-4o-mini</option>
                        <option>gpt-4o</option>
                        <option>gpt-3.5-turbo-0125</option>
                    </select>
                </div>
                <div class="settings-item temp-group">
                    <label for="temp-range">Temperature</label>
                    <div class="temp-input-group">
                        <input type="number" id="temp-number" min="0" max="1" step="0.05" value="0.1" />
                    </div>
                </div>
                <div class="settings-item checkbox-group">
                    <label class="switch">
                        <input type="checkbox" id="batch" />
                        <span class="slider"></span>
                    </label>
                    <p>Batch per student</p>
                </div>
            </div>
            
            <div class="settings-group display-options">
                <h4>Display & Export</h4>
                <div class="settings-item checkbox-group">
                    <label for="fb">
                        <input type="checkbox" id="fb" checked />
                        Show feedback columns
                    </label>
                </div>
                <br>
                <div class="settings-item export-buttons">
                    <a id="dl-csv" class="ghost">Download CSV</a>
                    <a id="dl-jsonl" class="ghost">Download JSONL</a>
                </div>
            </div>
        </div>
    </div>

    <div id="summary" class="summary card"></div>
    <div id="table" class="table"></div>
    <div id="error" class="error card" style="display:none;"></div>

    <script src="app.js"></script>
</body>
</html>
